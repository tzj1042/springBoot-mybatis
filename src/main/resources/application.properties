#tomcat配置
#端口
server.port=8181
#项目名
#server.context-path=/demo

#数据库配置
spring.datasource.name=test
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/test?useUnicode\=true&characterEncoding\=utf-8&allowMultiQueries\=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#mybatis配置
mybatis.mapper-locations=classpath:mapping/*.xml
mybatis.type-aliases-package=com.example.demo.model

#logback日志配置
#路径(设置日志文件存放在那个路径下)
logging.file=D:/springBootLog.log
#DEBUG(配置日志文件,格式为logging.level.包名 = 级别)<!-- ERROR INFO WARN DEBUG TRACE -->
#logging.level.org.springframework.web = DEBUG
#logging.level.com.example.demo=DEBUG

